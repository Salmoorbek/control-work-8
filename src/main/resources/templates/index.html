<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Cocktails</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Search Cocktails</h1>
<form id="searchForm">
    <label for="searchTerm">Search cocktails:</label>
    <input type="text" id="searchTerm" placeholder="Search cocktails...">
    <button type="submit">Search</button>
    <div id="error-message"></div>
</form>
<form id="searchFormIngredient">
    <label for="searchTerm">Search by ingredient:</label>
    <input type="text" id="searchTermIngredient" placeholder="Search by ingredient..." name="searchTerm">
    <button type="submit">Search</button>
    <div id="error-message-second"></div>
</form>
<div class="d-flex flex-wrap gap-4 mt-4" id="cocktailList"></div>
<script src="../static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
